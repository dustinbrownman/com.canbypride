<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canby Pride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "Pride in the Park",
      "startDate": "2022-06-26T11:00-07:00",
      "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
      "eventStatus": "https://schema.org/EventScheduled",
      "location": {
        "@type": "Place",
        "name": "Wait Park",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "350 N Grant Street",
          "addressLocality": "Canby",
          "postalCode": "97013",
          "addressRegion": "OR",
          "addressCountry": "US"
        }
      },
      "description": "Come celebrate with Canby's 1st annual Pride Picnic."
    }
    </script>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="content">
        <div class="header">
          <h1>
            <span class="rainbow-text-">Pride</span><br>
            in the
            Park
          </h1>
        </div>

        <div class="section border-top">
          <h2><a href="https://fb.me/e/1mHASsnbo">Canby's 1st annual Pride Picnic</a></h2>
        </div>

        <div class="section border-top">
          <p>
            <span class="larger">June 26, 2022</span>
            <br>
            <span class="medium">@ 11am</span>
          </p>
        </div>

        <div class="section">
          <a href="https://goo.gl/maps/a1BYKNuZtRHRvQaq7" target="_blank">
            <span class="larger">Wait Park</span><br>
            <span class="large">Canby, OR</span>

        </div>

        <div class="section">
          <a href="https://fb.me/e/1mHASsnbo">
            Join Canby Pride on Facebook
          </a>
        </div>
      </div>
    </div>

    <div class="aside">
      <img src="./images/rainbow.svg">
    </div>
</body>
</html>
